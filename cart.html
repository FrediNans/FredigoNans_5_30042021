<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="scss/style.css" />
		<link rel="stylesheet" href="scss/stylehard.css" />
		<script src="./js/cart.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<title>Votre panier</title>
	</head>
	<body>
		<header class="container-fluid d-flex justify-content-start bg-primary">
			<div class="col-12 col-md-6 col-lg-4">
				<a href="index.html"
					><img class="img-fluid" src="image/logo.png" alt="logo Orinoco"
				/></a>
			</div>
		</header>
		<main class="container-fluid">
			<h1 class="text-center mt-3 fw-bold">Votre Panier</h1>
			<div class="" id="cart">
				<div class="d-flex fw-bold bg-primary text-center fs-4">
					<div class="col-3">Référence</div>
					<div class="col-3">Quantité</div>
					<div class="col-3">Prix</div>
					<div class="col-3">Total</div>
				</div>
				<div class="d-flex text-center bg-light fs-4">
					<div
						class="d-flex flex-column col-3"
						id="product__name__column"
					></div>
					<div class="d-flex flex-column col-3" id="amount__column"></div>
					<div class="d-flex flex-column col-3" id="price__column"></div>
					<div
						class="d-flex flex-column col-3"
						id="total__product__price__column"
					></div>
				</div>
			</div>

			<div class="text-center d-flex justify-content-end mb-3 fs-3">
				<div class="col-3 bg-primary fw-bold">Total</div>
				<div id="totalCartPrice" class="col-3 bg-light fw-bold"></div>
			</div>
		</main>
		<footer class="container-fluid bg-primary">
			<div class="list-group list-group-horizontal-md bg-primary p-3 p-md-5">
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-envelope"></i> Contactez-nous</a
				>
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-file-earmark-ruled"></i> CGV</a
				>
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-tree"></i> Bois écoresponsable</a
				>
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-truck"></i> Conditions de livraison</a
				>
			</div>
		</footer>
	</body>
</html>
