<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="scss/style.css" />
		<link rel="stylesheet" href="scss/stylehard.css" />
		<script src="./js/cart.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<title>Votre panier</title>
	</head>
	<body>
		<header class="container-fluid d-flex justify-content-start bg-primary">
			<div class="col-12 col-md-6 col-lg-4">
				<a href="index.html"
					><img class="img-fluid" src="image/logo.png" alt="logo Orinoco"
				/></a>
			</div>
		</header>
		<main>
			<h1 class="text-center mt-3 fw-bold">Votre Panier</h1>
			<table class="table" id="cart">
				<thead class="d-flex justify-content-between fw-bold bg-primary">
					<tr>
						<th class="col-3">Référence</th>
						<th class="col-3">Quantité</th>
						<th class="col-3">Prix</th>
						<th class="col-3">Total</th>
					</tr>
				</thead>
				<tbody class="d-flex">
					<tr class="d-flex flex-column" id="cart__table__col-1"></tr>
					<tr class="d-flex flex-column" id="cart__table__col-2"></tr>
					<tr class="d-flex flex-column" id="cart__table__col-3"></tr>
					<tr class="d-flex flex-column" id="cart__table__col-4"></tr>
				</tbody>
			</table>
			<div>
				<div class="col-3" id="product__price"></div>
				<div class="col-3" id="total__product__price"></div>
			</div>
			<div class="container-fluid text-center d-flex justify-content-end">
				<div class="col-3 bg-primary fw-bold">Total</div>
				<div id="total__cart__price" class="col-3">fruit</div>
			</div>
		</main>
		<footer class="container-fluid bg-primary">
			<div class="list-group list-group-horizontal-md bg-primary p-3 p-md-5">
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-envelope"></i> Contactez-nous</a
				>
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-file-earmark-ruled"></i> CGV</a
				>
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-tree"></i> Bois écoresponsable</a
				>
				<a
					href="#"
					class="
						list-group-item list-group-item-action
						disabled
						bg-primary
						shadow-none
						border-0
						text-center
						fs-4
					"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-truck"></i> Conditions de livraison</a
				>
			</div>
		</footer>
	</body>
</html>
