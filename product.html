<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<script
			src="https://kit.fontawesome.com/da14dfdb28.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="scss/style.css" />
		<script src="./js/product.js" defer></script>
		<title>Appareil</title>
	</head>
	<body>
		<header class="header">
			<img class="logo" src="image/logo.png" alt="logo Orinoco" />

			<nav class="header__navbar">
				<a class="header__cartbutton" href="index.html">
					<i class="fas fa-camera"></i> Acceuil
				</a>
				<a class="header__cartbutton" href="cart.html">
					<i class="fas fa-shopping-cart"></i> Panier
				</a>
			</nav>
			<div class="header__deco"></div>
		</header>
		<main>
			<div id="main" class="productcard">
				<img class="productcard__image" id="productImage" />
				<div class="productcard__body">
					<div class="productcard__name" id="productName"></div>
					<div id="productPrice" class="productcard__price"></div>
					<div class="productcard__description" id="productDescription"></div>

					<select
						class="productcard__options"
						name="Choix finition"
						id="lensesOptions"
					>
						<option value="">Choix objectif</option>
					</select>

					<div class="productcard__amountbar">
						<button id="productButtonLess" class="productcard__amountbutton">
							<i class="far fa-minus-square"></i>
						</button>
						<span>Quantité : </span>
						<input
							class="productcard__amountinput"
							type="text"
							id="productAmount"
							value="1"
						/>
						<button class="productcard__amountbutton" id="productButtonMore">
							<i class="far fa-plus-square"></i>
						</button>
					</div>

					<button class="primarybutton" id="cartButton" type="button">
						Ajouter au panier
					</button>
				</div>
			</div>
			<div id="errorPage" class="d-none">
				<div class="">
					<p class="">
						Nous rencontrons actuellement des problèmes pour accéder à cette
						référence.
					</p>
					<div class="">
						<a class="" href="index.html">Retour à l'acceuil</a>
					</div>
				</div>
			</div>
			<div id="comfirm__page" class="d-none">
				<div class="confirm">
					<div class="confirm__body">
						<div class="confirm__h1">
							Produit ajouté au panier avec succès !
						</div>
						<div class="confirm__h2">Que souhaitez-vous faire maintenant ?</div>
						<div class="confirm__buttonbar">
							<a class="confirm__button" href="index.html"
								>Choisir un autre produit</a
							>
							<a class="confirm__button" href="cart.html"
								>Accéder à votre panier</a
							>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__deco"></div>
			<nav class="footer__navbar">
				<a href="#" class="footer__link" tabindex="-1" aria-disabled="true"
					><i class="bi bi-envelope"></i> Contactez-nous</a
				>
				<a href="#" class="footer__link" tabindex="-1" aria-disabled="true"
					><i class="bi bi-file-earmark-ruled"></i> CGV</a
				>
				<a href="#" class="footer__link" tabindex="-1" aria-disabled="true"
					><i class="bi bi-truck"></i> Conditions de livraison</a
				>
			</nav>
		</footer>
	</body>
</html>
