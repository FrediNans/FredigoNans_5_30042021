<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="scss/style.css" />
		<script src="./js/home.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<title>Orinoco</title>
	</head>
	<body>
		<header class="container-fluid d-flex justify-content-start bg-primary">
			<div class="col-12 col-md-6 col-lg-4">
				<a href="home.html"
					><img class="img-fluid" src="image/logo.png" alt="logo Orinoco"
				/></a>
			</div>
		</header>
		<main class="main d-flex flex-column align-items-center" id="main">
			<h1 class="title m-4 text-center">Notre sélection de meubles en chêne</h1>
			<template id="templateArticle">
				<div
					class="card shadow mb-5 bg-white overflow-hidden rounded-3 mx-2 mx-lg-5"
				>
					<div class="row g-0">
						<div class="col-md-4">
							<img class="card-img-top" id="card__image" src="..." alt="..." />
						</div>
						<div
							class="col-md-8 d-lg-flex justify-content-lg-center align-items-lg-center"
						>
							<div
								class="card-body d-flex flex-column align-items-center justify-content-evenly"
							>
								<h2 id="card__name" class="card-title">Card title</h2>
								<button
									class="btn btn-secondary btn-lg shadow-sm text-white"
									type="submit"
								>
									Voir la fiche produit
								</button>
							</div>
						</div>
					</div>
				</div>
			</template>
		</main>
		<footer class="container-fluid bg-primary">
			<div
				class="list-group list-group-horizontal-md bg-primary fw-bold p-3 p-md-5"
			>
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center link-dark"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-envelope"></i> Contactez-nous</a
				>
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-file-earmark-ruled"></i> CGV</a
				>
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-tree"></i> Bois écoresponsable</a
				>
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-truck"></i> Conditions de livraison</a
				>
			</div>
		</footer>
	</body>
</html>
