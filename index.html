<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/da14dfdb28.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="scss/style.css" />
		<script src="./js/config.js" defer></script>
		<script src="./js/home.js" defer></script>
		<title>Orinoco</title>
	</head>
	<body>
		<div id="loader" class="loaders">
			<img id="loadspinner" src="image/760.gif" alt="" />
		</div>
		<header class="header">
			<img class="logo" src="image/logo.png" alt="logo Orinoco" />
			<nav class="header__navbar">
				<a class="header__cartbutton" href="cart.html">
					<i class="fas fa-shopping-cart"> </i>
				</a>
			</nav>
			<div class="header__deco"></div>
		</header>
		<main class="main" id="main">
			<h1 class="home-title">Notre sélection d'appareils photo vintage</h1>
			<template id="templateArticle"
				><a id="cardId-" class="home-card__link" href="">
					<div class="home-card">
						<img src="image/cine.png" class="home-card__deco" alt="" />
						<div class="home-card__image-box">
							<img
								id="cardImage-"
								src=""
								class="home-card__image"
								alt="..."
								onload="hideLoader()"
							/>
						</div>
						<div class="home-card__body">
							<h2 id="cardName-" class="home-card__name"></h2>

							<div id="cardPrice-" class="home-card__price"></div>
						</div>
					</div>
				</a>
			</template>
		</main>

		<section id="errorPage" class="d-none">
			<div class="errorServerMessage">
				Nous rencontrons des difficultés pour accéder au serveur. Veuillez
				réessayer dans quelques minutes.
			</div>
			<div class="errorButtonContainer">
				<a id="returnHomeButton" class="primarybutton" href="index.html">
					Actualiser la page
				</a>
			</div>
		</section>
		<footer class="footer">
			<div class="footer__deco"></div>
			<nav class="footer__navbar">
				<a href="#" class="footer__link" tabindex="-1" aria-disabled="true"
					><i class="bi bi-envelope"></i> Contactez-nous</a
				>
				<a href="#" class="footer__link" tabindex="-1" aria-disabled="true"
					><i class="bi bi-file-earmark-ruled"></i> CGV</a
				>
				<a href="#" class="footer__link" tabindex="-1" aria-disabled="true"
					><i class="bi bi-truck"></i> Conditions de livraison</a
				>
			</nav>
		</footer>
	</body>
</html>
