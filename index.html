<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="scss/style.css" />
		<link rel="stylesheet" href="scss/stylehard.css" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<title>Orinoco</title>
	</head>
	<body>
		<header class="container-fluid d-flex justify-content-start bg-primary">
			<div class="col-12 col-md-6 col-lg-4">
				<a href="frontend/index.html"
					><img class="img-fluid" src="image/logo.png" alt="logo Orinoco"
				/></a>
			</div>
		</header>
		<main class="main d-flex flex-wrap justify-content-evenly" id="main">
			<h1 class="title m-4 text-center container-fluid">
				Notre sélection de meubles en chêne
			</h1>
			<template id="templateArticle"
				><a
					class="card link-dark text-decoration-none col-md-4 text-center my-4 mx-3 overflow-hidden"
					id="card__id"
					href=""
				>
					<div class="card-img-top">
						<img id="card__image" src="" class="card-img-top" alt="..." />
					</div>
					<div class="card-body">
						<h2 id="card__name" class="card-text fs-1 fw-bold"></h2>
					</div>
					<div id="card__price" class="fs-3"></div>
				</a>
			</template>
		</main>
		<footer class="container-fluid bg-primary">
			<div class="list-group list-group-horizontal-md bg-primary p-3 p-md-5">
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center fs-4"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-envelope"></i> Contactez-nous</a
				>
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center fs-4"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-file-earmark-ruled"></i> CGV</a
				>
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center fs-4"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-tree"></i> Bois écoresponsable</a
				>
				<a
					href="#"
					class="list-group-item list-group-item-action disabled bg-primary shadow-none border-0 text-center fs-4"
					tabindex="-1"
					aria-disabled="true"
					><i class="bi bi-truck"></i> Conditions de livraison</a
				>
			</div>
		</footer>
		<script src="./js/home.js" defer></script>
	</body>
</html>
